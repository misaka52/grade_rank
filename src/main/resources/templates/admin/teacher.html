<div class="content-wrapper" th:fragment="content">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">辅导员</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Data Table Example</div>
            <div class="card-body">
                <div class="table-responsive">
                    <a class="btn btn-primary" href="/admin/teacher/detail">新增</a>
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>教工号</th>
                            <th>姓名</th>
                            <th>管理专业</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teacherList}">
                                <th><a th:href="'/admin/teacher/detail?id=' + ${teacher.id}" th:text="${teacher.id}"></a></th>
                                <th th:text="${teacher.name}"></th>
                                <th th:text="${teacher.getMajorListStr()}"></th>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
