<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/studentlayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">个人信息</li>
        </ol>
        <div class="row">
            <div class="col-12">
                <!--<h1>Blank</h1>-->
                <!--<p>欢</p>-->
                <!--<img src="../../static/img/11.jpg" alt="12"/>-->
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-body">
                    <!--<input type="hidden" id="id" th:value="${ != null ? teacher.id : null}"/>-->
                    <div class="form-group">
                        <label for="id">账号</label>
                        <input class="form-control" id="id" name="id" type="text" th:value="${student.id}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input class="form-control" id="name" name="name" type="text" th:value="${student.name}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="major">专业</label>
                        <input class="form-control" id="major" name="major" type="text" th:value="${student.major.getFullName()}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="gpa">保研绩点</label>
                        <input class="form-control" id="gpa" name="gpa" type="text" th:value="${student.getGpaStr()}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="gpaRankRate">保研绩点排名</label>
                        <input class="form-control" id="gpaRankRate" name="gpaRankRate" type="text" th:value="${student.getGpaRankRate()}" disabled="disabled">
                    </div>
                    <a id="submit" class="btn btn-primary btn-block" href="/student/password" th:color="white">修改密码</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
