<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">登录</div>
      <div class="card-body">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="id">账号名</label>
            <input class="form-control" id="id" type="text" name="id" placeholder="学号/教工号" value="100003">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" type="password" value="sdu123">
          </div>
          <div class="form-group">
            <label for="identity">身份</label>
            <select id="identity" class="form-control" name="identity">
              <option value="ADMIN" selected>管理员</option>
              <option value="STUDENT" selected>学生</option>
              <option value="TEACHER">辅导员</option>
            </select>
          </div>
          <!--<div class="form-group">-->
            <!--<div class="form-check">-->
              <!--<label class="form-check-label">-->
                <!--<input class="form-check-input" type="checkbox" id="remember">记住密码</label>-->
            <!--</div>-->
          <!--</div>-->
          <input class="btn btn-primary btn-block" type="submit" value="登录" />
        </form>
        <div class="text text-danger" th:text="${errMsg}">
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
